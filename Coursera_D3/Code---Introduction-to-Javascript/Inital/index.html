<script>
const KG_PER_KILO = 0.45
const INC_TO_METER = 0.0254

    let client = {
        Name : "John",
        Weight : 196,
        Height : 90
    }   

    let client2 = {
        Name : "Jane",
        Weight : 186,
        Height : 80
    }   

    function getBMI(client) {
    let WeightInKg = client.Weight * KG_PER_KILO;
    let HeightInMt = client.Height * INC_TO_METER;

    let BMI = WeightInKg / HeightInMt /HeightInMt
    return BMI
    }
    document.write(client.Name + " : " + getBMI(client)) << "\\n"
    document.write(client2.Name + " : " + getBMI(client))
    //document.write(Name)
</script>
